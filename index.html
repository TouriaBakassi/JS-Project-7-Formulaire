<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b710105b29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="" />
        <div class="invalid-message"></div>
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" value="" />
        <div class="invalid-message2"></div>
      </div>
      <div>
        <label for="password">PassWord :</label>
        <input type="password" name="password" id="password" />
        <div class="invalid-message3"></div>
      </div>
      <div>
        <label for="tele">Tele :</label>
        <input type="tel" name="tele" id="tele" />
        <div class="invalid-message4"></div>
      </div>

      <input id="button" type="submit" value="Envoyer" />
    </form>

    <!--------------- JAVASCRIPT------------ -->
    <script src="script.js"></script>
  </body>
</html>
